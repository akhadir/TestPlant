<table ng-if="show" id="props" cellpadding="0" cellspacing="0" border="1">
	<thead>
	<tr>
		<th class="key">Key</th>
		<th class="val">Value</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="(key, value) in props">
		<td class="key">{{key}}</td>
		<td class="val"><input class="prop-val" ng-model="value[0]"></td>
	</tr>
	</tbody>
</ul>
